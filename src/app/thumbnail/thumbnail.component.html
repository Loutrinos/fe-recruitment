
<div class="heroes-list">
    <mat-card class="thumbnail-wrapper" *ngFor="let item of items">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{item.image.url}}" alt="image placeholder" >
        
    </mat-card>
    
</div>
